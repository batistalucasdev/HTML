<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Eminem: Inscrição</title>
	</head>
	<style ></style>
	<body bgcolor="FFF2A6">
			<h1 align="center">Eminem</h1>
			<hr width="40%" color="red" size="5">
			<p align="center"><i>Página reservada para os fãs do Eminem</i></p>
			<hr width="20%" color="red" size="5">

			<h3>Faça sua inscrição para receber as novidades em primeira mão!</h3>

			<hr color="green">

			Formulario
	
			<form>
				<fieldset>
				<legend>Parte 1</legend>
				<label>URL: </label>
				<input name="url" id="url" type="url" list="hpurls" required>
				<br/><br/>
				<datalist id="hpurls">
					<option value="http://ifpi.edu.br/" label="IFPI">
					<option value="http://terra.com.br/" label="Terra">
					<option value="http://g1.com.br/" label="G1">
				</datalist>
				<label>E-mail: </label>
				<input name="email" id="email" type="email" required>
				<br/><br/>
				<label>Mês/ano: </label>
				<input type="month" id="mesano" name="mesano">
				<br/><br/>
				<label>Data: </label>
				<input type="date" name="data" id="data" required>
				<br/><br/>
				<label>Semana: </label>
				<input type="week" name="semana" id="semana"/>
				<br/><br/>
				</fieldset>

			<hr color="green">

			<h5><u>Links para páginas</u></h5>

			<ul>
				<li><p><a href="site.html" target="_blank">Página Inicial</a></p></li>
				<li><p><a href="site.audio.html" target="_blank">Áudios</a></p></li>
				<li><p><a href="site.video.html" target="_blank">Videos</a></p></li>
				<li><p><a href="site.subscribe.html" target="_blank">Inscrição</a></p></li>
			</ul>

	</body>

</html>
