<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Exemplo da tag IMG</title>
	</head>
	<body>
		<h1>UEFA Champions League!</h1>
		<p>O melhor campeonato do mundo!<br></p>
				<img src="imagens/ucl.png" alt="UEFA Champions League" border="20" width="50%" height="50%" />
				<img src="imagens/real.madrid.png" border=10 width="50%" height="" alt="Real Madrid"/><br>
				<img src="imagens/ucl.gif"><br>

				<br/>

				<audio autoplay="autoplay" controls="controls" src="audios/ucl.mp3" type="audio/mp3">
				</audio>
				<br>
				<video width="500" height="500" volume="1" controls="controls" autoplay="autoplay"
				src="videos/intro.ucl.mp4" type="video/mp4">
				</video>
	</body>
</html>
