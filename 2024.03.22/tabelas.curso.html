<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<title>Tabelas</title>
	<style>
		table {
		  margin-bottom: 50px;
		}
	  </style>
	</head>

	<body>
		<table align="center" border="1">
			
				<tr bgcolor="lightblue">
					<th colspan="4">Conteúdo do Curso</th>
				</tr>

				<tr bgcolor="lightpink">
					<th>Fabricante</th>
					<th align="left">Conteúdo do Curso</th>
					<th>1995</th>
					<th>1996</th>
				</tr>

				<tr bgcolor="yellow">
					<td rowspan="2">Fiat</td>
					<td>Tempra</td>
					<td>12.345</td>
					<td>15.670</td>
				</tr>

				<tr bgcolor="yellow">
					<td>Uno</td>
					<td>101.275</td>
					<td>105.692</td>
				</tr>

				<tr bgcolor="green">
					<td align="middle">Ford</td>
					<td>Fiesta</td>
					<td>54.888</td>
					<td>63.505</td>
				</tr>
	
		</table>

	</body>
</html>
