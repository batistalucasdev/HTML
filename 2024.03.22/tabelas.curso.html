<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<title>Tabelas</title>
	<style>
		table {
		  margin-bottom: 50px;
		  border-color: hsl(120, 100%, 50%);
		}

		th{
			color: red;
		}
	  </style>
	</head>

	<body>

		<table align="center" border="1">
			
				<tr bgcolor="lightgray">
					<th colspan="2" width="80%">Conteúdo do Curso</th>
				</tr>

				<tr>
					<td>Aplicar recursos avançados de processador de texto e planilha eletrônica.</td>
				</tr>

				<tr>
					<td>&nbsp;</td><!-- Espaço em branco-->
				</tr>

				<tr>
					<td>Material instrucional indisponível.</td>
				</tr>

		</table>
		
		<table align="center" border="1">

				<tr bgcolor="lightgray">
					<th width="80%">Disciplina</th>
					<th>Carga horária</th>
				</tr>

				<tr>
					<td>Word avançado</td>
					<td align="center">20 horas</td>
				</tr>

				<tr>
					<td>Excel avançado</td>
					<td align="center">20 horas</td>
				</tr>

				<tr>
					<td colspan="2"></td>
				</tr>

				<tr>
					<td align="right"><b>Carga Horária Total</b></td>
					<td align="center">40 horas</td>
				</tr>

		</table>
	</body>
</html>
