<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<meta charset="utf-8"/>
	<title>HTML 5 - Exemplo 01</title>
	</head>
	<body>
		<h1>HTML 5 - Exemplo 01</h1>
		<form>
			<fieldset>
				<legend>Parte 1</legend>
				<label>URL: </label>
				<input name="url" id="url" type="url" list="hpurls" required>
				<br/><br/>
				<datalist id="hpurls">
					<option value="http://ifpi.edu.br/" label="IFPI">
					<option value="http://terra.com.br/" label="Terra">
					<option value="http://g1.com.br/" label="G1">
				</datalist>
				<label>Telefone:</label>
				<input type="tel" name="tel">
				<br><br>
				<label>E-mail: </label>
				<input name="email" id="email" type="email" required>
				<br/><br/>
				<label>MÃªs/ano: </label>
				<input type="month" id="mesano" name="mesano">
				<br/><br/>
				<label>Data: </label>
				<input type="date" name="data" id="data" required>
				<br/><br/>
				<label>Semana: </label>
				<input type="week" name="semana" id="semana"/>
				<br/><br/>
			</fieldset>
			<fieldset>
				<legend align="center">Parte 2</legend>
				<label>Tempo:</label>
				<input name="slider" type="range" min="2" max="30" step="2">
				<br/><br/>
				<label>dsvsdv</label>

			</fieldset>
	</body>
</html>
